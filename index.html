<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Random SNES Titles</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>RANDOM SNES TITLES</h1>
        <p>A grouping of 10 classic games to the right.</p>
      </div>
      <hr />
      <div class="wrapper">
        <img
          src="images/marioWorld1.png"
          alt="Super Mario World"
          class="games"
        />
        <img
          src="images/chronoTrigger1.png"
          alt="Chrono Trigger"
          class="games"
        />
        <img
          src="images/DonkeyKong1.png"
          alt="Donkey Kong Country"
          class="games"
        />
        <img
          src="images/castlevania1.png"
          alt="Super Castlevania 4"
          class="games"
        />
        <img
          src="images/marioAllStars1.png"
          alt="Super Mario All-Stars"
          class="games"
        />
        <img src="images/marioKart1.png" alt="Super Mario Kart" class="games" />
        <img src="images/contra1.png" alt="Contra 3" class="games" />
        <img
          src="images/finalFantasy1.png"
          alt="Final Fantasy 6"
          class="games"
        />
        <img src="images/marioRPG1.png" alt="Super Mario RPG" class="games" />
        <img src="images/turtles1.png" alt="Turtles In Time" class="games" />
      </div>
    </div>
  </body>
</html>
